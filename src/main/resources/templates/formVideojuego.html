<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/videojuegos.css">

    <title>Tienda Indi</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/7124832.png}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
        </a>
        <form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
            <input autofocus="autofocus" name="q" class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class = "container mt-4 vj-destacados">
    <div class = "row">
       <div class="col-md-12">
           <h1>Nuevo videojuego</h1>
             <form method="POST" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
               <div class="form-group">
                   <label for="nombre"">Nombre</label>
                   <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeHolder="Nombre del videojuego">
               </div>
               <div class="descripcion">
                   <label for="descripcion">Descripcion</label>
                   <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3"></textarea>
               </div>
               <div class="form-group">
                   <label for="imagenUrl">URL de la imagen</label>
                   <input type="text" class="form-control" th:field="*{imagenUrl}" id="imagenUrl" placeHolder="URL de la imagen">
               </div>
               <div class="form-group">
                   <label for="distribuidor">Distribuidor</label>
                   <select class="form-control" id="distribuidor" th:field="*{distribuidor}">
                       <option th:each="distribuidor : ${distribuidores}" th:value="${distribuidor.id}" th:text="${distribuidor.nombre}"></option>
                   </select>
               </div>

               <button type="submit" class="btn btn-primary">Submit</button>
           </form>
       </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
-->
</body>
</html>
