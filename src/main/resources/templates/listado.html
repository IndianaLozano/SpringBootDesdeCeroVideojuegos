<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/videojuegos.css">

    <title>Tienda Indi</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="img/7124832.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
        </a>
        <form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
            <input autofocus="autofocus" name="q" class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

    <div class = "container mt-4 vj-destacados">
        <div class="row">
            <div class="col col-md-12 text-right mb-4">
                <a th:href="@{/videojuegos/crear}" class="btn btn-outline-success">Crear videojuego</a>
            </div>

        </div>
        <div class = "row">
<!--            th:each="variable : ${lista}"-->
            <div th:each="juego : ${videojuegos}" class="col-md-3 mb-4">
                <div class="card">
                    <img th:src=${juego.imagenUrl} class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 th:text=${juego.nombre} class="card-title"></h5>
                        <p>
                            <a th:href="@{/videojuegosPorDistribuidor(distribuidorId=${juego.distribuidor.id})}" class = "badge badge-pill badge-warning" th:text="${juego.distribuidor.nombre}"></a>
                        </p>
                        <p th:text=${juego.descripcion} class="card-text"></p>
                        <div class="card-footer text-muted">
                            <a href="#" class="btn btn-primary">Ver detalles</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
-->
</body>
</html>
